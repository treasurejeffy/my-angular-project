<div class="container mt-5">
  <div class="row">
    <!-- Left Column: Image -->
    <div class="col-md-6 d-none d-md-block">
      <img src="https://via.placeholder.com/500x600" alt="Signup Image" class="img-fluid">
    </div>

    <!-- Right Column: Form -->
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Create a password">
        </div>
        <div class="mb-3">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" formControlName="city" placeholder="Enter your city">
        </div>
        <div class="mb-3">
          <label for="street">Street</label>
          <input type="text" id="street" class="form-control" formControlName="street" placeholder="Enter your street">
        </div>
        <div class="mb-3">
          <label for="number">Number</label>
          <input type="number" id="number" class="form-control" formControlName="number" placeholder="Enter house number">
        </div>
        <div class="mb-3">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" class="form-control" formControlName="zipcode" placeholder="Enter zip code">
        </div>
        <div class="mb-3">
          <label for="phone">Phone</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        </div>

        <div *ngIf="loader" class="text-center">
          <p>Loading...</p> <!-- Loader message -->
        </div>
        <div *ngIf="feedbackMessage" class="alert alert-info">
          {{ feedbackMessage }} <!-- Feedback message -->
        </div>

        <a routerLink="/sign-in">Already have an account?</a>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="loader">Sign Up</button>
      </form>
    </div>
  </div>
</div>
